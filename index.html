<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Authentication with firebase</title>
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-auth.js"></script>
    <link rel="stylesheet" href="./basic.css">
</head>

<body>
    <div id="app">
        <input type="email" id="txtEmail" placeholder="Enter email" /> <br />
        <input type="password" id="txtPassword" placeholder="Enter password" /><br />
        <button class="button" id="btnLogin">Log in</button>
        <button class="button" id="btnSignUp">Sign Up</button>
        <button class="button" id="btnLogOut" class="hide">Log Out</button>
    </div>
    <div id="results"></div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
